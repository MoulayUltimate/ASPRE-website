<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Section Preview</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gray-900: #1a1a1a;
            --gray-600: #666666;
            --gray-400: #999999;
            --accent-blue: #0066cc;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f2f2f2;
            padding: 3rem 1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #0052a3;
        }
    </style>
</head>

<body>

    <!-- Product Showcase Box - Redesigned Minimal Style -->
    <div id="product-offer" class="product-showcase-box"
        style="max-width: 520px; margin: 0 auto; background: white; border-radius: 24px; overflow: hidden; border: 3px solid #e5e7eb; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 0;">

        <!-- Product Image - Top -->
        <div class="product-image-container"
            style="background: #f9fafb; padding: 0; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; min-height: 320px; border-bottom: 1px solid #e5e7eb;">
            <!-- Image 1 -->
            <img id="productImg1" src="public/assets/images/aspire-v12-showcase.png"
                alt="Vectric Aspire V12 3D Carving Showcase"
                style="width: 100%; height: 100%; max-width: 100%; object-fit: cover; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; transition: opacity 1s ease-in-out;">
            <!-- Image 2 -->
            <img id="productImg2" src="public/assets/images/aspire-whats-new-v12.jpg"
                alt="Vectric Aspire V12 What's New"
                style="width: 100%; height: 100%; max-width: 100%; object-fit: cover; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0; transition: opacity 1s ease-in-out;">
        </div>

        <!-- Content Section -->
        <div style="padding: 2rem 2rem 2.5rem; text-align: center;">

            <!-- Product Title -->
            <div style="margin-bottom: 1.75rem;">
                <h2
                    style="font-size: 1.875rem; font-weight: 800; color: var(--gray-900); margin-bottom: 0.5rem; line-height: 1.2;">
                    Vectric Aspire 12
                </h2>
                <p style="color: var(--gray-600); font-size: 0.9375rem; margin: 0; line-height: 1.5;">
                    Professional 3D CNC Design & Carving Software - Windows
                </p>
            </div>

            <!-- Key Features - Clean 2x2 Grid -->
            <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
                <div style="display: flex; align-items: center; gap: 0.625rem; justify-content: flex-start;">
                    <i class="fas fa-infinity" style="color: #0066cc; font-size: 1.25rem; flex-shrink: 0;"></i>
                    <span
                        style="font-size: 0.875rem; font-weight: 600; color: var(--gray-900); text-align: left;">Lifetime
                        License</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.625rem; justify-content: flex-start;">
                    <i class="fas fa-bolt" style="color: #00b67a; font-size: 1.25rem; flex-shrink: 0;"></i>
                    <span
                        style="font-size: 0.875rem; font-weight: 600; color: var(--gray-900); text-align: left;">Instant
                        Delivery</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.625rem; justify-content: flex-start;">
                    <i class="fas fa-check-circle" style="color: #00b67a; font-size: 1.25rem; flex-shrink: 0;"></i>
                    <span
                        style="font-size: 0.875rem; font-weight: 600; color: var(--gray-900); text-align: left;">Verified
                        Software</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.625rem; justify-content: flex-start;">
                    <i class="fas fa-undo" style="color: #00b67a; font-size: 1.25rem; flex-shrink: 0;"></i>
                    <span
                        style="font-size: 0.875rem; font-weight: 600; color: var(--gray-900); text-align: left;">30-Day
                        Guarantee</span>
                </div>
            </div>

            <!-- Pricing Section - Clean & Minimal -->
            <div style="margin-bottom: 1.75rem;">
                <div style="margin-bottom: 1rem;">
                    <span class="price-retail"
                        style="font-size: 1.125rem; color: var(--gray-400); text-decoration: line-through; font-weight: 500; display: inline-block; margin-right: 0.75rem;">$1,995</span>
                    <span class="price-main"
                        style="font-size: 3rem; font-weight: 900; color: var(--accent-blue); line-height: 1; display: inline-block;">$119</span>
                </div>
                <div
                    style="background: linear-gradient(135deg, #00b67a 0%, #00d68f 100%); color: white; display: inline-block; padding: 0.5rem 1.5rem; border-radius: 30px; font-weight: 700; font-size: 0.9375rem;">
                    Save $1,876 (94% OFF)
                </div>
            </div>

            <!-- Buy Button -->
            <a href="javascript:void(0)" class="btn btn-primary btn-large"
                style="width: 100%; font-size: 1.0625rem; padding: 1.25rem 1.5rem; margin-bottom: 1.25rem; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.625rem; border-radius: 12px; font-weight: 700; box-shadow: 0 4px 14px rgba(0, 102, 204, 0.3);"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(0, 102, 204, 0.4)';"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 14px rgba(0, 102, 204, 0.3)';">
                <i class="fas fa-shopping-cart"></i>
                Claim License â€“ Only $119
            </a>

            <!-- Trust Badges -->
            <div style="display: flex; align-items: center; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
                <span
                    style="font-size: 0.8125rem; color: var(--gray-600); display: flex; align-items: center; gap: 0.375rem;">
                    <i class="fas fa-shield-alt" style="color: #00b67a;"></i> Secure Checkout
                </span>
                <span
                    style="font-size: 0.8125rem; color: var(--gray-600); display: flex; align-items: center; gap: 0.375rem;">
                    <i class="fas fa-clock" style="color: #00b67a;"></i> Instant Delivery
                </span>
            </div>
        </div>
    </div>

    <script>
        // Image carousel
        setInterval(() => {
            const img1 = document.getElementById('productImg1');
            const img2 = document.getElementById('productImg2');

            if (img1.style.opacity === '1' || img1.style.opacity === '') {
                img1.style.opacity = '0';
                img2.style.opacity = '1';
            } else {
                img1.style.opacity = '1';
                img2.style.opacity = '0';
            }
        }, 4000);
    </script>

</body>

</html>
