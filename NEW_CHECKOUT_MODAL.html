<!-- ============================================
     COMPLETE CHECKOUT MODAL - WITH PAYMENT METHODS
     Use this as reference for the final design
     ============================================ -->

<!-- Checkout Popup Modal - Email Collection with Payment Methods -->
<div id="checkoutModal" class="checkout-modal-backdrop"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 10000; align-items: center; justify-content: center;">
    <div class="checkout-modal"
        style="background: white; border-radius: 20px; max-width: 540px; width: 90%; position: relative; animation: slideIn 0.3s ease-out;">

        <!-- Close Button -->
        <button onclick="closeCheckoutModal()"
            style="position: absolute; top: 20px; right: 20px; background: none; border: none; color: #9ca3af; font-size: 1.75rem; cursor: pointer; line-height: 1; padding: 0; transition: color 0.2s; z-index: 1;"
            onmouseover="this.style.color='#374151'" onmouseout="this.style.color='#9ca3af'">
            Ã—
        </button>

        <!-- Content -->
        <div style="padding: 2.5rem 2rem;">
            <!-- Header -->
            <h2 style="margin: 0 0 1rem 0; font-size: 1.875rem; font-weight: 700; color: #1f2937; line-height: 1.3;">
                Ready to Get Started?
            </h2>

            <!-- Description -->
            <p style="margin: 0 0 2rem 0; color: #6b7280; font-size: 1rem; line-height: 1.6;">
                Enter your email to proceed with your purchase of Aspire 12. Get lifetime access to professional CNC
                design software.
            </p>

            <!-- Form -->
            <form id="checkoutEmailForm" onsubmit="handleCheckoutSubmit(event)">
                <!-- Email Input -->
                <div style="margin-bottom: 1.5rem;">
                    <label for="checkoutEmail"
                        style="display: block; margin-bottom: 0.5rem; color: #374151; font-size: 0.9375rem; font-weight: 600;">
                        Email Address *
                    </label>
                    <input type="email" id="checkoutEmail" name="email" required placeholder="remoymak@gmail.com"
                        style="width: 100%; padding: 0.875rem 1rem; border: 1.5px solid #d1d5db; border-radius: 8px; font-size: 1rem; transition: all 0.2s; font-family: inherit;"
                        onfocus="this.style.borderColor='#3b82f6'; this.style.boxShadow='0 0 0 3px rgba(59, 130, 246, 0.1)';"
                        onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none';">
                </div>

                <!-- Privacy Policy Checkbox -->
                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: flex; align-items: flex-start; gap: 0.625rem; cursor: pointer; user-select: none;">
                        <input type="checkbox" id="privacyCheck" required
                            style="margin-top: 0.25rem; width: 18px; height: 18px; cursor: pointer; accent-color: #3b82f6; flex-shrink: 0;">
                        <span style="color: #6b7280; font-size: 0.9375rem; line-height: 1.5;">
                            I agree to the
                            <a href="privacy.html" target="_blank"
                                style="color: #3b82f6; text-decoration: none; font-weight: 600;"
                                onmouseover="this.style.textDecoration='underline'"
                                onmouseout="this.style.textDecoration='none'">
                                Privacy Policy
                            </a>
                            and
                            <a href="terms.html" target="_blank"
                                style="color: #3b82f6; text-decoration: none; font-weight: 600;"
                                onmouseover="this.style.textDecoration='underline'"
                                onmouseout="this.style.textDecoration='none'">
                                Terms of Service
                            </a>*
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="proceedCheckoutBtn"
                    style="width: 100%; background: #3b82f6; color: white; border: none; padding: 1rem 1.5rem; border-radius: 8px; font-size: 1.0625rem; font-weight: 700; cursor: pointer; transition: all 0.2s; margin-bottom: 1rem;">
                    Proceed to Checkout
                </button>

                <!-- Security Note -->
                <p
                    style="text-align: center; color: #6b7280; font-size: 0.875rem; margin: 0 0 1.25rem 0; line-height: 1.5;">
                    Your purchase is secure and encrypted with industry-standard security.
                </p>
            </form>

            <!-- Payment Methods Section -->
            <div style="padding-top: 1.25rem; border-top: 1px solid #e9ecef;">
                <!-- Header -->
                <div
                    style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1rem;">
                    <i class="fas fa-shield-check" style="color: #00b67a; font-size: 1rem;"></i>
                    <p
                        style="text-align: center; color: var(--gray-700); font-size: 0.875rem; font-weight: 600; margin: 0;">
                        Guaranteed safe & secure checkout
                    </p>
                </div>

                <!-- Payment Cards Grid -->
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin-bottom: 0.75rem;">
                    <!-- Visa -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-cc-visa" style="font-size: 1.75rem; color: #1A1F71;"></i>
                    </div>
                    <!-- Mastercard -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-cc-mastercard" style="font-size: 1.75rem; color: #EB001B;"></i>
                    </div>
                    <!-- Amex -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-cc-amex" style="font-size: 1.75rem; color: #006FCF;"></i>
                    </div>
                    <!-- Discover -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-cc-discover" style="font-size: 1.75rem; color: #FF6000;"></i>
                    </div>
                </div>

                <!-- Digital Wallets -->
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-bottom: 1rem;">
                    <!-- Apple Pay -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-apple-pay" style="font-size: 1.75rem; color: #000000;"></i>
                    </div>
                    <!-- Google Pay -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-google-pay" style="font-size: 1.75rem; color: #4285F4;"></i>
                    </div>
                    <!-- PayPal -->
                    <div
                        style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fab fa-cc-paypal" style="font-size: 1.75rem; color: #003087;"></i>
                    </div>
                </div>

                <!-- Powered by Stripe -->
                <div style="text-align: center; padding-top: 0.75rem; border-top: 1px solid #e9ecef;">
                    <p
                        style="color: var(--gray-500); font-size: 0.75rem; margin: 0; display: flex; align-items: center; justify-content: center; gap: 0.375rem;">
                        Powered by <i class="fab fa-stripe" style="font-size: 1.5rem; color: #635BFF;"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Animation CSS -->
<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .checkout-modal-backdrop.active {
        display: flex !important;
    }
</style>
